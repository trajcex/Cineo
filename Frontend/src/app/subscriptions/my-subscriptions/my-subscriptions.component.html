<div class="main-container">
  <div class="main">
    <div style="display: flex; justify-content: center">
      <button
        type="button"
        class="btn btn-success me-2"
        [disabled]="
          subscriptions.includes(subscribeValue) || subscribeValue === ''
        "
        (click)="subscribe()"
      >
        Subscribe
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        [disabled]="
          !subscriptions.includes(subscribeValue) || subscribeValue === ''
        "
        (click)="unsubscribe()"
      >
        Unsubscribe
      </button>
    </div>
    <div class="section mt-4">
      <h2>Actors</h2>
      <ul>
        <li
          *ngFor="let item of actors"
          (click)="setValue(item, 'actors')"
          [ngClass]="{ selected: subscribeValue === item }"
        >
          {{ item }}
          <i
            class="bi bi-check-circle icon"
            *ngIf="subscriptionsActors.includes(item)"
          ></i>
        </li>
      </ul>
    </div>

    <div class="section">
      <h2>Genres</h2>
      <ul>
        <li
          *ngFor="let item of genres"
          (click)="setValue(item, 'genres')"
          [ngClass]="{ selected: subscribeValue === item }"
        >
          {{ item }}
          <i
            class="bi bi-check-circle icon"
            *ngIf="subscriptionsGenres.includes(item)"
          ></i>
        </li>
      </ul>
    </div>

    <div class="section">
      <h2>Directors</h2>
      <ul>
        <li
          *ngFor="let item of directors"
          (click)="setValue(item, 'directors')"
          [ngClass]="{ selected: subscribeValue === item }"
        >
          {{ item }}
          <i
            class="bi bi-check-circle icon"
            *ngIf="subscriptionsDirectors.includes(item)"
          ></i>
        </li>
      </ul>
    </div>
  </div>
</div>
