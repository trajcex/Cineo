<div class="main-container">
  <div class="main">
    <div class="section">
      <h2>Actors</h2>
      <ul>
        <li *ngFor="let item of actors">
          {{ item }}
          <i
            class="bi bi-check-circle icon"
            *ngIf="subscriptionsActors.includes(item)"
          ></i>
        </li>
      </ul>
    </div>

    <div class="section">
      <h2>Genres</h2>
      <ul>
        <li *ngFor="let item of genres">
          {{ item }}
          <i
            class="bi bi-check-circle icon"
            *ngIf="subscriptionsGenres.includes(item)"
          ></i>
        </li>
      </ul>
    </div>

    <div class="section">
      <h2>Directors</h2>
      <ul>
        <li *ngFor="let item of directors">
          {{ item }}
          <i
            class="bi bi-check-circle icon"
            *ngIf="subscriptionsDirectors.includes(item)"
          ></i>
        </li>
      </ul>
    </div>
  </div>
</div>
