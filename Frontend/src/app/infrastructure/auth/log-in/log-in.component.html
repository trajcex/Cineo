<amplify-authenticator
  [loginMechanisms]="['email']"
  [signUpAttributes]="['nickname', 'birthdate', 'given_name', 'family_name']"
  [formFields]="formFields"
>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <app-nav-bar></app-nav-bar>
    <router-outlet></router-outlet>
  </ng-template>
</amplify-authenticator>
